<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Cars</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/index}">Cars</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/posts/index}">Все объявления<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/posts/formAdd}">Добавить объявление</a>
            <a class="nav-item nav-link" th:if="${user.login == 'Гость'}" th:href="@{/loginPage}">
                <span th:text="${user.login}"></span>
                <span> | Войти</span>
            </a>
            <a class="nav-item nav-link" th:if="${user.login != 'Гость'}" th:href="@{/logout}">
                <span th:text="${user.login}"></span>
                <span> | Выйти</span>
            </a>
        </div>
    </div>
</nav>
<form class="form-floating" id="inputDisabled" th:object="${post}">
    <div class="mb-3">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Объявление</th>
                <th scope="col">Цена автомобиля</th>
                <th scope="col">Время размещения</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" disabled rows="5" th:field="*{description}" name="description"
                              id="description"></textarea>
                </td>
                <td>
                    <p style="font-size: 18px; display:inline;"><b th:text="${price} + Р"></b></p>
                </td>
                <td th:text="${#temporals.format(post.createdPost, 'dd-MM-yyyy HH:mm')}">
                <td>
                    <form th:if="${post.user.id == user.id}" th:action="@{/posts/formEditPriceHistory}"
                          style="display:inline;">
                        <button type="submit" name="postId" th:value="${post.id}" class="btn btn-primary mt-3">Изменить
                            цену
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <span>
            <img th:width="200" th:high="200" th:src="@{|/posts/photoCar/${post.id}}">
        </span>
        <div class="form-group pl-3 pr-3 pt-2">
            <form class="form-floating" th:object="${car}">
                <div class="mb-3">
                    <label><b>Марка авто</b></label>
                    <input type="text" th:field="*{brand}" disabled="disabled">
                    <label><b>Модель авто</b></label>
                    <input type="text" disabled="disabled" th:field="*{model}">
                    <label><b>Двигатель</b></label>
                    <input type="text" th:field="*{engine.name}" disabled="disabled">
                    <br>
                    <br>
                    <label><b>Владельцы</b></label>
                    <p style="margin-left: 40px" th:each="owner: ${owners}" th:text="${owner.name}">
                        <br>
                </div>
            </form>
        </div>
        <div class="form-group pl-3 pr-3 pt-2">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Изменения цены</th>
                    <th scope="col">Дата изменения</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ph: ${priceHistories}">
                    <td th:text="${ph.after}">
                    <td th:text="${#temporals.format(ph.created, 'dd-MM-yyyy HH:mm')}">
                </tbody>
            </table>
            <form method="POST" th:if="${user.login != 'Гость'}" th:action="@{/participate}" style="display:inline">
                <button type="submit" name="postId" th:value="${post.id}" class="btn btn-success">Подписаться</button>
            </form>
            <form th:if="${user.login == 'Гость'}" th:action="@{/loginPage}"
                  style="display:inline">
                <button type="submit" class="btn btn-success">Войти для подписки</button>
            </form>
        </div>
    </div>
</form>
</body>
</html>
